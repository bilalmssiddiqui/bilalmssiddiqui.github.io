<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Portfolio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6347;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      margin-bottom: 40px;
    }

    h1, h2 {
      margin-top: 0;
    }

    /* Project List Styles */
    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project {
      background: #fff;
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .project:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 15px rgb(0 0 0 / 0.2);
    }

    .project img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .project h3 {
      margin: 15px 0 10px;
    }

    .project p {
      font-size: 0.95em;
      color: #555;
      min-height: 54px;
    }

    .project a {
      display: inline-flex;
      align-items: center;
      margin-top: 12px;
      text-decoration: none;
      color: #ff6347;
      font-weight: 600;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .project a:hover {
      color: #e5533d;
    }

    /* Interactive arrow inside link */
    .project a .material-icons {
      margin-left: 6px;
      transition: transform 0.3s ease;
    }

    .project a:hover .material-icons {
      transform: translateX(5px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      color: #888;
      font-size: 0.9em;
      border-top: 1px solid #ddd;
      background: #fafafa;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .project-list {
        flex-direction: column;
        align-items: center;
      }
      .project {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h1>About Me</h1>
    <p>Hi, I'm <strong>Your Name</strong>, a passionate web developer focused on creating interactive and user-friendly websites. I love turning ideas into reality using modern web technologies.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <!-- Projects will be dynamically inserted here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const projects = [
        {
          title: 'Project One',
          description: 'Description of Project One showcasing interactive features and modern UI.',
          image: 'https://via.placeholder.com/400x300?text=Project+One',
          link: 'https://github.com/yourusername/project1'
        },
        {
          title: 'Project Two',
          description: 'Description of Project Two, including real-time data visualization.',
          image: 'https://via.placeholder.com/400x300?text=Project+Two',
          link: 'https://github.com/yourusername/project2'
        },
        {
          title: 'Project Three',
          description: 'Description of Project Three with responsive design and accessibility.',
          image: 'https://via.placeholder.com/400x300?text=Project+Three',
          link: 'https://github.com/yourusername/project3'
        }
        // Add more projects here if needed
      ];

      const projectList = document.querySelector('.project-list');

      projects.forEach(project => {
        const projectElement = document.createElement('div');
        projectElement.classList.add('project');
        projectElement.innerHTML = `
          <img src="${project.image}" alt="${project.title}" />
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank" rel="noopener noreferrer">
            View Project
            <span class="material-icons">arrow_forward</span>
          </a>
        `;
        projectList.appendChild(projectElement);
      });
    });
  </script>

</body>
</html>
