<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilal Mohammed Sajjad Siddiqui – Portfolio</title>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #4e026a, #d53a9d);
      --card-bg: #1e1e2e;
      --text: #e0e0e0;
      --accent: #ff6ec4;
      --shadow: rgba(0, 0, 0, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; color:var(--text); background:#121212; scroll-behavior:smooth; }
    header {
      position: fixed; top:0; width:100%; display: flex; justify-content: space-between;
      padding:1rem 2rem; background: #1b1b29; box-shadow:0 2px 20px var(--shadow); z-index:1000;
    }
    header h1 { color: var(--accent); font-size:1.2rem; }
    nav a {
      margin-left:1.5rem; color:var(--text); text-decoration:none; position:relative;
    }
    nav a::after {
      content:''; position:absolute; width:0; height:2px; background:var(--accent); bottom:-4px; left:0;
      transition: width 0.3s ease;
    }
    nav a:hover::after { width:100%; }
    .hero {
      min-height:100vh; background: var(--gradient-bg); display:flex;
      flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:2rem;
    }
    .hero h1 {
      color:white; font-size:3rem; animation:fadeInDown 1s ease; margin-bottom: 1rem;
    }
    .hero p {
      font-size:1.2rem; color:#ddd; max-width: 700px;
      animation:fadeInUp 1s ease 0.5s both; margin-bottom: 2rem;
    }
    .hero a.resume-btn {
      padding:0.8rem 1.6rem; background:var(--accent);
      color:#121212; font-size:1rem; border:none; border-radius:4px;
      overflow:hidden; position:relative; cursor:pointer;
      animation:fadeInUp 1s ease 1s both;
      text-decoration: none;
    }
    .hero a.resume-btn::after {
      content:''; position:absolute; width:0; height:100%; background:rgba(255,255,255,0.2);
      top:0; left:0; transition:width 0.3s ease;
    }
    .hero a.resume-btn:hover::after { width:100%; }
    section {
      padding:5rem 2rem; max-width:960px; margin:auto;
    }
    .title {
      font-size:2rem; margin-bottom:2rem;
      border-left:4px solid var(--accent); padding-left:1rem;
      animation:fadeInUp 0.8s ease both;
    }
    .card {
      background:var(--card-bg); padding:1.5rem; border-radius:8px;
      margin-bottom:1.5rem; box-shadow:0 8px 16px var(--shadow);
      transform: translateY(20px); opacity:0;
      animation:fadeInUp 0.8s ease forwards;
    }
    .card:nth-child(1) { animation-delay:0.2s; }
    .card:nth-child(2) { animation-delay:0.4s; }
    .card:nth-child(3) { animation-delay:0.6s; }
    .skills {
      display:flex; flex-wrap:wrap; gap:0.8rem; margin-top:1rem;
    }
    .skill {
      background:var(--accent); color:#121212; padding:0.5rem 1rem;
      border-radius:999px; font-size:0.95rem; opacity:0;
      animation:fadeInUp 0.8s ease forwards;
    }
    .skill:nth-child(1) { animation-delay:0.2s; }
    .skill:nth-child(2) { animation-delay:0.3s; }
    .skill:nth-child(3) { animation-delay:0.4s; }
    .projects {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem;
    }
    .contact p, .contact a {
      margin-bottom:0.5rem; color:#ccc;
    }
    footer { text-align:center; padding:2rem 1rem; color:#777; margin-top:4rem; }
    @media(max-width:600px){ .hero h1 { font-size:2.4rem; } }
    @keyframes fadeInDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
  <header>
    <h1>Bilal Siddiqui</h1>
    <nav>
      <a href="#about">About</a><a href="#skills">Skills</a><a href="#projects">Projects</a><a href="#experience">Experience</a><a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Bilal Mohammed Sajjad Siddiqui</h1>
    <p>Simulation Engineer • Thermal CAE • Innovation</p>
    <a href="Bilal_Mohammed_Sajjad_Siddiqui_Resume.pdf" class="resume-btn" download>Download Resume</a>
  </div>

</body>
</html>
